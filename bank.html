<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">let's get some
            <span class="font-semibold text-violet-600">Money</span>!!!</h1>
       </header>

       <main>
         <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-totla">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>      
            </div>
         </section>

         <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                        <input class="w-9/12 block mb-6 px-4 h-10 rounded-lg "  type="text" id="deposit-field" placeholder="$ Amount you want to deposit">  
                        <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-green-400">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-6 px-4 h-10 rounded-lg" type="text" id="withdraw-field" placeholder="$ Amount you want to Withdraw">  
                        <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-blue-400">Withdraw</button>
                </div>
                     
            </div>
         </section>
       </main>
       <script src="deposit.js"></script>
       <script src="withdraw.js"></script>
</body>
</html>
